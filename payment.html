<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - AirBooking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://www.paypal.com/sdk/js?client-id=YOUR_PAYPAL_CLIENT_ID"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card glass-effect">
                    <div class="card-header">
                        <h3>Select Payment Method</h3>
                    </div>
                    <div class="card-body">
                        <div class="booking-summary mb-4">
                            <h4>Booking Summary</h4>
                            <div class="d-flex justify-content-between">
                                <span>Flight Total:</span>
                                <span id="flight-total">$0.00</span>
                            </div>
                            <div class="d-flex justify-content-between">
                                <span>Taxes & Fees:</span>
                                <span id="taxes">$0.00</span>
                            </div>
                            <hr>
                            <div class="d-flex justify-content-between fw-bold">
                                <span>Total Amount:</span>
                                <span id="total-amount">$0.00</span>
                            </div>
                        </div>

                        <ul class="nav nav-tabs" id="paymentTabs" role="tablist">
                            <li class="nav-item">
                                <a class="nav-link active" data-bs-toggle="tab" href="#card-payment">Card Payment</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" data-bs-toggle="tab" href="#paypal">PayPal</a>
                            </li>
                        </ul>

                        <div class="tab-content mt-3">
                            <!-- Credit/Debit Card Payment -->
                            <div class="tab-pane fade show active" id="card-payment">
                                <form id="payment-form">
                                    <div id="card-element" class="mb-3"></div>
                                    <div id="card-errors" class="alert alert-danger d-none"></div>
                                    <button class="btn btn-primary w-100" type="submit">
                                        Pay Now
                                    </button>
                                </form>
                            </div>

                            <!-- PayPal Payment -->
                            <div class="tab-pane fade" id="paypal">
                                <div id="paypal-button-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/payment.js"></script>
</body>
</html>
