<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">AirBooking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">Register</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card search-card">
                    <div class="card-header bg-primary text-white">
                        <h3 class="card-title mb-0">Book Your Flight</h3>
                    </div>
                    <div class="card-body">
                        <form id="searchForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="from" class="form-label">From:</label>
                                    <input type="text" class="form-control" id="from" placeholder="Departure City" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="to" class="form-label">To:</label>
                                    <input type="text" class="form-control" id="to" placeholder="Destination City" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="departureDate" class="form-label">Departure Date:</label>
                                    <input type="date" class="form-control" id="departureDate" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="passengers" class="form-label">Passengers:</label>
                                    <input type="number" class="form-control" id="passengers" min="1" value="1" required>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Search Flights</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/auth.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
