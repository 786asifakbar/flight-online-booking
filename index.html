<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBooking - Modern Flight Booking</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="static/css/style.css">
    <style>
        .destination-card {
            transition: transform 0.3s;
        }
        .destination-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="bi bi-airplane-engines me-2"></i>AirBooking
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">
                            <i class="bi bi-house me-1"></i>Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">
                            <i class="bi bi-box-arrow-in-right me-1"></i>Login
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="register.html">
                            <i class="bi bi-person-plus me-1"></i>Register
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card search-card">
                    <div class="card-header">
                        <h3 class="text-white">
                            <i class="bi bi-search me-2"></i>Find Your Perfect Flight
                        </h3>
                    </div>
                    <div class="card-body p-4">
                        <form id="searchForm">
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="from" class="form-label">
                                        <i class="bi bi-geo-alt me-1"></i>From
                                    </label>
                                    <input type="text" class="form-control" id="from" placeholder="Departure City" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="to" class="form-label">
                                        <i class="bi bi-geo-alt-fill me-1"></i>To
                                    </label>
                                    <input type="text" class="form-control" id="to" placeholder="Destination City" required>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="departureDate" class="form-label">
                                        <i class="bi bi-calendar-event me-1"></i>Departure Date
                                    </label>
                                    <input type="date" class="form-control" id="departureDate" required>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="passengers" class="form-label">
                                        <i class="bi bi-people me-1"></i>Passengers
                                    </label>
                                    <div class="input-group">
                                        <button type="button" class="btn btn-outline-secondary" onclick="decrementPassengers()">
                                            <i class="bi bi-dash"></i>
                                        </button>
                                        <input type="number" class="form-control text-center" id="passengers" min="1" value="1" required>
                                        <button type="button" class="btn btn-outline-secondary" onclick="incrementPassengers()">
                                            <i class="bi bi-plus"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary w-100 mt-3">
                                <i class="bi bi-search me-2"></i>Search Flights
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Popular Destinations -->
                <div class="mt-5">
                    <h4 class="mb-4">Popular Destinations</h4>
                    <div class="row">
                        <div class="col-md-4 mb-4">
                            <div class="card destination-card" style="transition: transform 0.3s;">
                                <img src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGR1YmFpfGVufDB8fHx8MTY4MTQ2MzYwNw&ixlib=rb-1.2.1&q=80&w=400" class="card-img-top" alt="Dubai">
                                <div class="card-body">
                                    <h5 class="card-title">Dubai</h5>
                                    <p class="card-text text-muted">Starting from $299</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card destination-card" style="transition: transform 0.3s;">
                                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fGxvbmRvbHxlbnwwfHx8fDE2ODE0NjM2MDg&ixlib=rb-1.2.1&q=80&w=400" class="card-img-top" alt="London">
                                <div class="card-body">
                                    <h5 class="card-title">London</h5>
                                    <p class="card-text text-muted">Starting from $499</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card destination-card" style="transition: transform 0.3s;">
                                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fG5ldyUyMGVzdGF0ZXxlbnwwfHx8fDE2ODE0NjM2MDg&ixlib=rb-1.2.1&q=80&w=400" class="card-img-top" alt="New York">
                                <div class="card-body">
                                    <h5 class="card-title">New York</h5>
                                    <p class="card-text text-muted">Starting from $399</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card destination-card" style="transition: transform 0.3s;">
                                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fHBhcmlzfGVufDB8fHx8MTY4MTQ2MzYwNw&ixlib=rb-1.2.1&q=80&w=400" class="card-img-top" alt="Paris">
                                <div class="card-body">
                                    <h5 class="card-title">Paris</h5>
                                    <p class="card-text text-muted">Starting from $599</p>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4 mb-4">
                            <div class="card destination-card" style="transition: transform 0.3s;">
                                <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwzNjUyOXwwfDF8c2VhcmNofDF8fHRva3lvfGVufDB8fHx8MTY4MTQ2MzYwNw&ixlib=rb-1.2.1&q=80&w=400" class="card-img-top" alt="Tokyo">
                                <div class="card-body">
                                    <h5 class="card-title">Tokyo</h5>
                                    <p class="card-text text-muted">Starting from $699</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/auth.js"></script>
    <script src="static/js/main.js"></script>
</body>
</html>
